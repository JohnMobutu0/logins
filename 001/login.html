<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>

    <form action="" id="login_form">
        <p class="signup__login_headtext">Login</p>
        <div class="input_div">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="username" id="username" placeholder="Username" required></div>
        
        <div class="input_div"><i class="fa-solid fa-lock"></i>
        <input type="password" class="password" id="password" placeholder="Password" required></div>
        <div><button class="btn">Submits</button></div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p> 
    </form>
</body>
</html>
